<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="usuario">Usuario: </label>
            <input required value="Maria" readonly type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario">
        </div>  

        <div>
            <label for="pass">Contrase√±a: </label>
            <input type="password" name="password" id="pass" minlength="5">
        </div>

        <div>
            <label for="msg">Mensaje: </label>
            <textarea name="message" id="msg" cols="30" rows="10" maxlength="140"></textarea>
        </div>

        <div>
            <label for="lenguajes">Lenguajes: </label>
            <select name="language" id="lenguajes">
                <option value="1">HTML</option>
                <option value="3">CSS</option>
                <option value="JS">JavaScript</option>
            </select>
        </div>

        <!-- <input type="submit" value="Enviar"> -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
